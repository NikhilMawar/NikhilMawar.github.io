  <!-- Navbar (Optional, same as index) -->

    <a href="index.html"><img src="images/logo.svg" class="logo" alt="Logo" /></a>

    </ul>

  <!-- Contact Section -->
  <main class="contact-page">
    <section class="contact-container">
      <h1 class="contact-heading">Say Hi!</h1>
      <p class="contact-subtext">Got an idea, project, or just want to chat? Let's connect!</p>

      <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="contact-btn">Send Message</button>
      </form>
    </section>
  </main>

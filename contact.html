<body>

  <!-- Navbar (Optional, same as index) -->
  <div class="floating-navbar" id="floatingNavbar">
    <a href="index.html">
    <img src="images/logo.svg" alt="Logo" class="logo" />
    </a>
    <div class="burger" id="burgerMenu">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-collapse" id="navCollapse">
      <ul class="nav-links">
        <li class="JetBrains14"><a href="journey.html"><span class="nav-anim" data-text="Journey">Journey</span></a></li>
        <li class="JetBrains14"><a href="index.html#projects"><span class="nav-anim" data-text="Projects">Projects</span></a></li>
        <li class="JetBrains14"><a href="index.html#about"><span class="nav-anim" data-text="About">About</span></a></li>
      </ul>
      <a href="contact.html" class="contact-btn JetBrains14">
        <span class="pre-icon">
          <img src="icons/hello.svg" />
        </span>
        <span class="btn-text JetBrains14">Say Hi!</span>
        <span class="arrow-icon">
          <img src="icons/arrow.svg" />
        </span>
      </a>
    </div>
  </div>

  <!-- Contact Section -->
  <main class="contact-page">
    <section class="contact-container">
      <h1 class="contact-heading">Say Hi!</h1>
      <p class="contact-subtext">Got an idea, project, or just want to chat? Let's connect!</p>

      <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="contact-btn">Send Message</button>
      </form>
    </section>
  </main>
